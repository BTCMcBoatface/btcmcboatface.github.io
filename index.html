<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boatface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #FFE8D6;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5rem;
            color: #2D0A31;
            z-index: 2;
            letter-spacing: -0.03em;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
            <linearGradient id="lineGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" style="stroke-width:2;"/>
                <stop offset="100%" style="stroke-width:0.1;"/>
            </linearGradient>
        </defs>
        <line x1="0" y1="100" x2="100" y2="50" stroke="#2D0A31" stroke-width="1.5" vector-effect="non-scaling-stroke">
            <animate attributeName="stroke-width" values="2;0.2" dur="1ms" fill="freeze"/>
        </line>
    </svg>
    <h1>Boatface</h1>
</body>
</html>
